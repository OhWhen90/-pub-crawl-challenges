<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
  <title>Pub Crawl Challenge List</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #222;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: flex;
      align-items: flex-start;
      padding: 0.6rem 0;
      font-size: 1.2rem;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 1rem;
      transform: scale(1.3);
    }
    .emoji {
      margin-right: 0.3rem;
      font-size: 1.4rem;
    }
    .challenge-title {
      font-weight: bold;
    }
    .challenge-desc {
      margin-left: 2.7rem;
      font-size: 1rem;
      color: #555;
      margin-top: -0.3rem;
    }
    .bonus, .rainbow {
      margin-left: 2.7rem;
      font-size: 0.95rem;
      color: #444;
    }
    .rainbow input[type="checkbox"],
    .bonus input[type="checkbox"] {
      transform: scale(1.1);
      margin-right: 0.4rem;
    }
    .rainbow label {
      display: inline-block;
      width: 48%;
      margin-top: 0.3rem;
    }
    #playerInput {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      font-size: 1.1rem;
      width: 90%;
      max-width: 300px;
    }
    #leaderboard {
      background: #fff;
      padding: 1rem;
      margin-top: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #leaderboard-list {
      list-style: none;
      padding-left: 0;
    }
    #leaderboard-list li {
      padding: 0.3rem 0;
    }
    #nameWarning {
      text-align:center;
      color:red;
      font-size:1rem;
      margin-top:0.5rem;
      display:none;
    }
    #startBtn {
      display: block;
      margin: 1rem auto 2rem auto;
      padding: 1rem 2rem;
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: opacity 0.3s ease;
      user-select: none;
    }
    #startBtn.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>

<h1>Pub Crawl Challenge List</h1>
<input type="text" id="playerName" placeholder="Enter your name" required />
<p id="nameWarning">‚ö†Ô∏è Please enter your name to begin the challenge!</p>
<button id="startBtn" disabled>Start</button>

<div id="challenge-container"></div>

<div style="text-align: center; margin-top: 2rem; font-size: 1.2rem;">
  <div id="main-count">‚úîÔ∏è Challenges Completed: 0 / 10</div>
  <div id="bonus-count">‚≠ê Bonus Points Earned: 0 / 10</div>
  <div id="total-score">üèÜ Total Score: 0 / 20</div>
</div>

<div id="leaderboard">
  <h2>üèÖ Leaderboard</h2>
