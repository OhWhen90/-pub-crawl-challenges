<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
  <title>Pub Crawl Challenge List</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #222;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: flex;
      align-items: flex-start;
      padding: 0.6rem 0;
      font-size: 1.2rem;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 1rem;
      transform: scale(1.3);
    }
    .emoji {
      margin-right: 0.3rem;
      font-size: 1.4rem;
    }
    .challenge-title {
      font-weight: bold;
    }
    .challenge-desc {
      margin-left: 2.7rem;
      font-size: 1rem;
      color: #555;
      margin-top: -0.3rem;
    }
    .bonus, .rainbow {
      margin-left: 2.7rem;
      font-size: 0.95rem;
      color: #444;
    }
    .rainbow input[type="checkbox"],
    .bonus input[type="checkbox"] {
      transform: scale(1.1);
      margin-right: 0.4rem;
    }
    .rainbow label {
      display: inline-block;
      width: 48%;
      margin-top: 0.3rem;
    }
    #playerName {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      font-size: 1.1rem;
      width: 90%;
      max-width: 300px;
    }
    #startBtn {
      display: block;
      margin: 0.5rem auto 1.5rem auto;
      padding: 0.8rem 2rem;
      font-size: 1.4rem;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #startBtn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #leaderboard {
      background: #fff;
      padding: 1rem;
      margin-top: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #leaderboard-list {
      list-style: none;
      padding-left: 0;
    }
    #leaderboard-list li {
      padding: 0.3rem 0;
    }
    #refreshLeaderboardBtn {
      display: block;
      margin: 0.5rem auto 1rem auto;
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #refreshLeaderboardBtn:hover {
      background-color: #218838;
    }
    #nameWarning {
      text-align: center;
      color: red;
      font-size: 1rem;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>

<h1>Pub Crawl Challenge List</h1>

<input type="text" id="playerName" placeholder="Enter your name" required />
<p id="nameWarning">‚ö†Ô∏è Please enter your name to begin the challenge!</p>

<button id="startBtn" disabled>Start Challenge</button>

<div id="challenge-container" style="display:none;"></div>

<div style="text-align: center; margin-top: 2rem; font-size: 1.2rem; display:none;" id="scoreContainer">
  <div id="main-count">‚úîÔ∏è Challenges Completed: 0 / 10</div>
  <div id="bonus-count">‚≠ê Bonus Points Earned: 0 / 10</div>
  <div id="total-score">üèÜ Total Score: 0 / 20</div>
</div>

<div id="leaderboard">
  <h2>üèÖ Leaderboard</h2>
  <button id="refreshLeaderboardBtn">üîÑ Refresh Leaderboard</button>
  <ul id="leaderboard-list"></ul>
</div>

<script>
  const endpoint = "https://script.google.com/macros/s/AKfycbz7EoK5XL3aRvurs-X4GvqgDKpyYXXwp8WK5rERfkWHU3lSn_EUNw79_keA8KJx7RLa/exec";

  const challenges = [
    { id: 0, emojis: ["üîÅ", "üëï"], title: "Closet Shuffle.", desc: "Swap an item of clothing with someone for the entire time at one location." },
    { id: 1, emojis: ["üåà", "üçπ"], title: "Taste the Rainbow.", desc: "Drink two different colours of the rainbow ‚Äî use cocktails, shots, or even mixers.", rainbow: true },
    { id: 2, emojis: ["ü•§", "üç∏"], title: "The Diana Special.", desc: "Finish your entire drink using three (or more) straws at once." },
    { id: 3, emojis: ["üîô", "üö∂‚Äç‚ôÇÔ∏è"], title: "Backwards Journey.", desc: "Walk backwards between any two crawl stops. Safety first, though ‚Äî have a guide!" },
    { id: 4, emojis: ["üß¶", "‚úã"], title: "Sock Puppet Hour.", desc: "Wear a sock on your right hand for the entire time at one location. Introduce it as your new drinking buddy." },
    { id: 5, emojis: ["üï∫", "üíÉ"], title: "Dance-Off Destiny.", desc: "Join or start a dance-off.", bonus: "If you win or get strangers to cheer." },
    { id: 6, emojis: ["ü§´", "üìé"], title: "The Sneaky Peg.", desc: "Clip your peg on someone without them noticing ‚Äî it must stay there for 15 minutes. Proof required!", bonus: "Someone leaves a crawl stop wearing your peg.", bonusAlwaysEnabled: true },
    { id: 7, emojis: ["üé≠", "üó£Ô∏è"], title: "Accent Order (Encore).", desc: "Order your drink in a full accent (e.g. French, pirate, cowboy, Scottish).", bonus: "Stay in character until you have finished your drink." },
    { id: 8, emojis: ["üì∏", "ü§≥"], title: "The Hospitality Selfie.", desc: "Take a selfie with either a bartender or a bouncer.", bonus: "If they smile." },
    { id: 9, emojis: ["üçª", "ü•Ç"], title: "The Icebreaker Toast.", desc: "Walk up to a complete stranger (or another group) and confidently give a short but passionate toast in their honour.", bonus: "They toast back." }
  ];

  const rainbowColors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
  const rainbowEmojis = {
    red: "üî¥",
    orange: "üü†",
    yellow: "üü°",
    green: "üü¢",
    blue: "üîµ",
    indigo: "üü£",
    violet: "üü£"
  };

  let playerName = "";

  function createChallenges() {
    const container = document.getElementById("challenge-container");
    container.innerHTML = "";
    challenges.forEach(ch => {
      const label = document.createElement("label");
      label.htmlFor = `chk${ch.id}`;

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = `chk${ch.id}`;
      checkbox.disabled = true;

      label.appendChild(checkbox);

      ch.emojis.forEach(e => {
        const span = document.createElement("span");
        span.className = "emoji";
        span.textContent = e;
        label.appendChild(span);
      });

      const div = document.createElement("div");
      div.innerHTML = `<div class="challenge-title">${ch.title}</div><div class="challenge-desc">${ch.desc}</div>`;

      if (ch.rainbow) {
        const colorContainer = document.createElement("div");
        colorContainer.className = "rainbow";
        rainbowColors.forEach(color => {
          const capitalized = color.charAt(0).toUpperCase() + color.slice(1);
          const labelEl = document.createElement("label");
          labelEl.innerHTML = `<input type="checkbox" id="rainbow-${color}" disabled> ${rainbowEmojis[color]} ${capitalized}`;
          colorContainer.appendChild(labelEl);
        });
        const bonusDiv = document.createElement("div");
        bonusDiv.className = "bonus";
        bonusDiv.textContent = "‚≠ê Bonus: Each additional colour beyond two.";
        colorContainer.appendChild(bonusDiv);
        div.appendChild(colorContainer);
      }

      if (ch.bonus) {
        const bonusContainer = document.createElement("div");
        bonusContainer.className = "bonus";
        const bonusCheckbox = document.createElement("input");
        bonusCheckbox.type = "checkbox";
        bonusCheckbox.id = `chk${ch.id}b`;
        bonusCheckbox.disabled = !ch.bonusAlwaysEnabled;
        bonusContainer.appendChild(bonusCheckbox);
        bonusContainer.appendChild(document.createTextNode(`‚≠ê Bonus: ${ch.bonus}`));
        div.appendChild(bonusContainer);
      }

      label.appendChild(div);
      container.appendChild(label);
    });
  }

  function updateScore() {
    let main = 0;
    let bonus = 0;
    let rainbowCount = 0;

    rainbowColors.forEach(color => {
      const cb = document.getElementById("rainbow-" + color);
      if (cb && cb.checked) rainbowCount++;
    });

    const rainbowMain = document.getElementById("chk1");
    if (rainbowCount >= 2) {
      if (!rainbowMain.checked) rainbowMain.checked = true;
      if (rainbowCount > 2) bonus += rainbowCount - 2;
    } else {
      rainbowMain.checked = false;
    }

    challenges.forEach(ch => {
      const chk = document.getElementById("chk" + ch.id);
      const bchk = document.getElementById("chk" + ch.id + "b");

      if (chk && chk.checked && ch.id !== 1) main++;
      if (ch.id === 1 && chk.checked) main++;

      if (bchk && bchk.checked && !bchk.disabled) bonus++;
    });

    document.getElementById("main-count").textContent = `‚úîÔ∏è Challenges Completed: ${main} / 10`;
    document.getElementById("bonus-count").textContent = `‚≠ê Bonus Points Earned: ${bonus} / 10`;
    document.getElementById("total-score").textContent = `üèÜ Total Score: ${main + bonus} / 20`;
  }

  function sendToSheet(player, challengeID, completed) {
    fetch(endpoint, {
      method: "POST",
      body: JSON.stringify({ player, challengeID, completed }),
      headers: { "Content-Type": "application/json" }
    });
  }

  function fetchLeaderboard() {
    fetch(endpoint)
      .then(response => response.json())
      .then(data => {
        const players = {};
        data.slice(1).forEach(row => {
          const [player, challengeID, completed] = row;
          if (!players[player]) players[player] = { score: 0, bonus: 0 };
          if (completed === true || completed === "true") {
            if (String(challengeID).endsWith("b")) {
              players[player].bonus++;
            } else {
              players[player].score++;
            }
          }
        });

        const list = document.getElementById("leaderboard-list");
        list.innerHTML = "";
        Object.entries(players)
          .sort((a, b) => (b[1].score + b[1].bonus) - (a[1].score + a[1].bonus))
          .forEach(([name, { score, bonus }]) => {
            const item = document.createElement("li");
            item.textContent = `${name}: ${score} main + ${bonus} bonus = ${score + bonus} pts`;
            list.appendChild(item);
          });
      })
      .catch(err => console.error("Failed to fetch leaderboard:", err));
  }

  function enableInputs(enable) {
    document.querySelectorAll("input[type=checkbox]").forEach(cb => {
      cb.disabled = !enable;
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    const playerInput = document.getElementById("playerName");
    const startBtn = document.getElementById("startBtn");
    const challengeContainer = document.getElementById("challenge-container");
    const scoreContainer = document.getElementById("scoreContainer");
    const nameWarning = document.getElementById("nameWarning");
    const refreshBtn = document.getElementById("refreshLeaderboardBtn");

    createChallenges();
    fetchLeaderboard();

    playerInput.addEventListener("input", () => {
      const nameVal = playerInput.value.trim();
      if (nameVal.length > 0) {
        startBtn.disabled = false;
        nameWarning.style.display = "none";
      } else {
        startBtn.disabled = true;
      }
    });

    startBtn.addEventListener("click", () => {
      playerName = playerInput.value.trim();
      if (!playerName) {
        nameWarning.style.display = "block";
        return;
      }
      nameWarning.style.display = "none";
      challengeContainer.style.display = "block";
      scoreContainer.style.display = "block";
      playerInput.disabled = true;
      startBtn.disabled = true;
      enableInputs(true);
      updateScore();
    });

    document.getElementById("challenge-container").addEventListener("change", e => {
      if (!playerName) {
        alert("Please enter your name and start the challenge first!");
        e.target.checked = false;
        return;
      }
      // Handle rainbow colors auto-checking
      if (e.target.id.startsWith("rainbow-")) {
        const rainbowCount = rainbowColors.reduce((count, color) => {
          const cb = document.getElementById("rainbow-" + color);
          return count + (cb && cb.checked ? 1 : 0);
        }, 0);
        const rainbowMain = document.getElementById("chk1");
        if (rainbowCount >= 2) {
          rainbowMain.checked = true;
        } else {
          rainbowMain.checked = false;
        }
        updateScore();
        return;
      }

      // Prevent manual ticking of rainbow main challenge
      if (e.target.id === "chk1") {
        e.target.checked = false;
        updateScore();
        return;
      }

      // For bonus checkboxes, allow if enabled, else revert
      if (e.target.id.endsWith("b")) {
        const mainId = e.target.id.slice(0, -1);
        const mainCheckbox = document.getElementById(mainId);
        if (!e.target.disabled && (mainCheckbox.checked || challenges.find(c => `chk${c.id}b` === e.target.id)?.bonusAlwaysEnabled)) {
          // allowed
        } else {
          e.target.checked = false;
          updateScore();
          return;
        }
      }

      updateScore();

      // Send data to sheet
      const challengeID = e.target.id;
      const completed = e.target.checked;
      sendToSheet(playerName, challengeID, completed);
    });

    refreshBtn.addEventListener("click", () => {
      fetchLeaderboard();
    });
  });
</script>

</body>
</html>
