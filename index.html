<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pub Crawl Challenge List</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: flex;
      align-items: flex-start;
      padding: 0.5rem 0;
      font-size: 1.1rem;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 1rem;
      transform: scale(1.3);
    }
    .emoji {
      margin-right: 0.3rem;
      font-size: 1.3rem;
    }
    .challenge-title {
      font-weight: 700;
    }
    .challenge-desc {
      margin-left: 2.7rem;
      font-weight: 400;
      color: #555;
      font-size: 0.95rem;
      margin-top: -0.3rem;
    }
    .bonus, .rainbow {
      margin-left: 2.7rem;
      font-size: 0.85rem;
      color: #444;
    }
    .bonus input[type="checkbox"], .rainbow input[type="checkbox"] {
      transform: scale(1.1);
      margin-right: 0.4rem;
    }
    .rainbow label {
      display: inline-block;
      width: 48%;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
<h1>Pub Crawl Challenge List</h1>

<div>
  <!-- Challenge 1 -->
  <label>
    <input type="checkbox" id="chk0" />
    <span class="emoji">🔁</span>
    <span class="emoji">👕</span>
    <div>
      <div class="challenge-title">Closet Shuffle.</div>
      <div class="challenge-desc">Swap an item of clothing with someone for the entire time at one location.</div>
    </div>
  </label>

  <!-- Challenge 2 with rainbow tracking -->
  <label>
    <input type="checkbox" id="chk1" disabled />
    <span class="emoji">🌈</span>
    <span class="emoji">🍹</span>
    <div>
      <div class="challenge-title">Taste the Rainbow.</div>
      <div class="challenge-desc">Drink two different colours of the rainbow — use cocktails, shots, or even mixers.</div>
      <div class="rainbow">
        <label><input type="checkbox" id="rainbow-red">🔴 Red</label>
        <label><input type="checkbox" id="rainbow-orange">🟠 Orange</label>
        <label><input type="checkbox" id="rainbow-yellow">🟡 Yellow</label>
        <label><input type="checkbox" id="rainbow-green">🟢 Green</label>
        <label><input type="checkbox" id="rainbow-blue">🔵 Blue</label>
        <label><input type="checkbox" id="rainbow-indigo">🟣 Indigo</label>
        <label><input type="checkbox" id="rainbow-violet">🟪 Violet</label>
      </div>
      <div class="bonus" style="margin-top:0.3rem;">⭐ Bonus: Each additional colour beyond two.</div>
    </div>
  </label>

  <!-- Challenge 3 -->
  <label>
    <input type="checkbox" id="chk2" />
    <span class="emoji">🥤</span>
    <span class="emoji">🍸</span>
    <div>
      <div class="challenge-title">The Diana Special.</div>
      <div class="challenge-desc">Finish your entire drink using three (or more) straws at once.</div>
    </div>
  </label>

  <!-- Challenge 4 -->
  <label>
    <input type="checkbox" id="chk3" />
    <span class="emoji">🔙</span>
    <span class="emoji">🚶‍♂️</span>
    <div>
      <div class="challenge-title">Backwards Journey.</div>
      <div class="challenge-desc">Walk backwards between any two crawl stops. Safety first, though — have a guide!</div>
    </div>
  </label>

  <!-- Challenge 5 -->
  <label>
    <input type="checkbox" id="chk4" />
    <span class="emoji">🧦</span>
    <span class="emoji">✋</span>
    <div>
      <div class="challenge-title">Sock Puppet Hour.</div>
      <div class="challenge-desc">Wear a sock on your right hand for the entire time at one location. Introduce it as your new drinking buddy.</div>
    </div>
  </label>

  <!-- Challenge 6 -->
  <label>
    <input type="checkbox" id="chk5" />
    <span class="emoji">🕺</span>
    <span class="emoji">💃</span>
    <div>
      <div class="challenge-title">Dance-Off Destiny.</div>
      <div class="challenge-desc">Join or start a dance-off.</div>
      <div class="bonus">
        <input type="checkbox" id="chk5b" disabled />⭐ Bonus: If you win or get strangers to cheer.</div>
    </div>
  </label>

  <!-- Challenge 7 -->
  <label>
    <input type="checkbox" id="chk6" />
    <span class="emoji">🤫</span>
    <span class="emoji">📎</span>
    <div>
      <div class="challenge-title">The Sneaky Peg.</div>
      <div class="challenge-desc">Clip your peg on someone without them noticing — it must stay there for 15 minutes. Proof required!</div>
      <div class="bonus">
        <input type="checkbox" id="chk6b" disabled />⭐ Bonus: Someone leaves a crawl stop wearing your peg.</div>
    </div>
  </label>

  <!-- Challenge 8 -->
  <label>
    <input type="checkbox" id="chk7" />
    <span class="emoji">🎭</span>
    <span class="emoji">🗣️</span>
    <div>
      <div class="challenge-title">Accent Order (Encore).</div>
      <div class="challenge-desc">Order your drink in a full accent (e.g. French, pirate, cowboy, Scottish).</div>
      <div class="bonus">
        <input type="checkbox" id="chk7b" disabled />⭐ Bonus: Stay in character until you have finished your drink.</div>
    </div>
  </label>

  <!-- Challenge 9 -->
  <label>
    <input type="checkbox" id="chk8" />
    <span class="emoji">📸</span>
    <span class="emoji">🤳</span>
    <div>
      <div class="challenge-title">The Hospitality Selfie.</div>
      <div class="challenge-desc">Take a selfie with either a bartender or a bouncer.</div>
      <div class="bonus">
        <input type="checkbox" id="chk8b" disabled />⭐ Bonus: If they smile.</div>
    </div>
  </label>

  <!-- Challenge 10 -->
  <label>
    <input type="checkbox" id="chk9" />
    <span class="emoji">🍻</span>
    <span class="emoji">🥂</span>
    <div>
      <div class="challenge-title">The Icebreaker Toast.</div>
      <div class="challenge-desc">Walk up to a complete stranger (or another group) and confidently give a short but passionate toast in their honour.</div>
      <div class="bonus">
        <input type="checkbox" id="chk9b" disabled />⭐ Bonus: If they toast back.</div>
    </div>
  </label>
</div>

<div style="text-align: center; margin-top: 2rem; font-size: 1.1rem;">
  <div id="main-count">✔️ Challenges Completed: 0 / 10</div>
  <div id="bonus-count">⭐ Bonus Points Earned: 0 / 10</div>
  <div id="total-score">🏆 Total Score: 0 / 20</div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const total = 10;
    const manualBonus = ['5b', '6b', '7b', '8b', '9b'];
    const rainbowColors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

    // Enable or disable bonus checkboxes depending on main checkbox state
    function toggleBonusCheckboxes() {
      manualBonus.forEach(bonusId => {
        const mainId = "chk" + bonusId[0]; // e.g. "5b" => "chk5"
        const mainChk = document.getElementById(mainId);
        const bonusChk = document.getElementById("chk" + bonusId);
        if (mainChk && bonusChk) {
          bonusChk.disabled = !mainChk.checked;
          if (!mainChk.checked) {
            bonusChk.checked = false;
            localStorage.setItem("pubcrawl-chk" + bonusId, false);
          }
        }
      });
    }

    function updateScore() {
      let main = 0;
      let bonusCount = 0;

      let rainbowCheckedCount = 0;
      for (let color of rainbowColors) {
        if (document.getElementById("rainbow-" + color).checked) {
          rainbowCheckedCount++;
        }
      }

      const chk1 = document.getElementById("chk1");
      // Auto check/uncheck Taste the Rainbow; user can't change manually
      if (rainbowCheckedCount >= 2) {
        chk1.checked = true;
      } else {
        chk1.checked = false;
      }
      if (chk1.checked) main++;

      bonusCount += Math.max(0, rainbowCheckedCount - 2);

      for (let i = 0; i < total; i++) {
        if (i === 1) continue;
        const chk = document.getElementById("chk" + i);
        if (chk.checked) main++;
      }

      for (let id of manualBonus) {
        const chk = document.getElementById("chk" + id);
        if (chk && chk.checked) bonusCount++;
      }

      document.getElementById("main-count").textContent = `✔️ Challenges Completed: ${main} / ${total}`;
      document.getElementById("bonus-count").textContent = `⭐ Bonus Points Earned: ${bonusCount} / 10`;
      document.getElementById("total-score").textContent = `🏆 Total Score: ${main + bonusCount} / 20`;

      toggleBonusCheckboxes();
    }

    // Disable manual checking on Taste the Rainbow checkbox
    const tasteRainbowChk = document.getElementById("chk1");
    tasteRainbowChk.addEventListener("click", (e) => e.preventDefault());

    for (let i = 0; i < total; i++) {
      if (i === 1) continue; // skip Taste the Rainbow manual
      const chk = document.getElementById("chk" + i);
      const saved = localStorage.getItem("pubcrawl-chk" + i);
      if (saved === "true") chk.checked = true;
      chk.addEventListener("change", () => {
        localStorage.setItem("pubcrawl-chk" + i, chk.checked);
        updateScore();
      });
    }

    for (let id of manualBonus) {
      const chk = document.getElementById("chk" + id);
      const saved = localStorage.getItem("pubcrawl-chk" + id);
      if (saved === "true") chk.checked = true;
      chk.addEventListener("change", () => {
        localStorage.setItem("pubcrawl-chk" + id, chk.checked);
        updateScore();
      });
    }

    for (let color of rainbowColors) {
      const rainbowChk = document.getElementById("rainbow-" + color);
      const saved = localStorage.getItem("pubcrawl-rainbow-" + color);
      if (saved === "true") rainbowChk.checked = true;
      rainbowChk.addEventListener("change", () => {
        localStorage.setItem("pubcrawl-rainbow-" + color, rainbowChk.checked);
        updateScore();
      });
    }

    updateScore();
  });
</script>

</body>
</html>
