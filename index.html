<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
  <title>Pub Crawl Challenge List</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #222;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: flex;
      align-items: flex-start;
      padding: 0.6rem 0;
      font-size: 1.2rem;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 1rem;
      transform: scale(1.3);
    }
    .emoji {
      margin-right: 0.3rem;
      font-size: 1.4rem;
    }
    .challenge-title {
      font-weight: bold;
    }
    .challenge-desc {
      margin-left: 2.7rem;
      font-size: 1rem;
      color: #555;
      margin-top: -0.3rem;
    }
    .bonus, .rainbow {
      margin-left: 2.7rem;
      font-size: 0.95rem;
      color: #444;
    }
    .rainbow input[type="checkbox"],
    .bonus input[type="checkbox"] {
      transform: scale(1.1);
      margin-right: 0.4rem;
    }
    .rainbow label {
      display: inline-block;
      width: 48%;
      margin-top: 0.3rem;
    }
    #playerName {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      font-size: 1.1rem;
      width: 90%;
      max-width: 300px;
    }
    #nameWarning {
      text-align: center;
      color: red;
      font-size: 1rem;
      margin-top: 0.5rem;
      display: none;
    }
    #startBtn {
      display: block;
      margin: 1rem auto 2rem auto;
      padding: 1rem 2rem;
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: opacity 0.3s ease;
      user-select: none;
    }
    #startBtn.enabled {
      cursor: pointer;
      opacity: 1;
    }
    #challenge-container {
      display: none;
    }
    #leaderboard {
      background: #fff;
      padding: 1rem;
      margin-top: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none;
    }
    #leaderboard-list {
      list-style: none;
      padding-left: 0;
    }
    #leaderboard-list li {
      padding: 0.3rem 0;
    }
    #scoreboard {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      display: none;
    }
  </style>
</head>
<body>

<h1>Pub Crawl Challenge List</h1>

<input type="text" id="playerName" placeholder="Enter your name" required />
<p id="nameWarning">‚ö†Ô∏è Please enter your name to begin the challenge!</p>
<button id="startBtn" disabled>Start Challenge</button>

<div id="challenge-container"></div>

<div id="scoreboard">
  <div id="main-count">‚úîÔ∏è Challenges Completed: 0 / 10</div>
  <div id="bonus-count">‚≠ê Bonus Points Earned: 0 / 10</div>
  <div id="total-score">üèÜ Total Score: 0 / 20</div>
</div>

<div id="leaderboard">
  <h2>üèÖ Leaderboard</h2>
  <ul id="leaderboard-list"></ul>
</div>

<script>
  const endpoint = "https://script.google.com/macros/s/AKfycbz7EoK5XL3aRvurs-X4GvqgDKpyYXXwp8WK5rERfkWHU3lSn_EUNw79_keA8KJx7RLa/exec";

  const challenges = [
    { id: 0, emojis: ["üîÅ", "üëï"], title: "Closet Shuffle.", desc: "Swap an item of clothing with someone for the entire time at one location." },
    { id: 1, emojis: ["üåà", "üçπ"], title: "Taste the Rainbow.", desc: "Drink two different colours of the rainbow ‚Äî use cocktails, shots, or even mixers.", rainbow: true },
    { id: 2, emojis: ["ü•§", "üç∏"], title: "The Diana Special.", desc: "Finish your entire drink using three (or more) straws at once." },
    { id: 3, emojis: ["üîô", "üö∂‚Äç‚ôÇÔ∏è"], title: "Backwards Journey.", desc: "Walk backwards between any two crawl stops. Safety first, though ‚Äî have a guide!" },
    { id: 4, emojis: ["üß¶", "‚úã"], title: "Sock Puppet Hour.", desc: "Wear a sock on your right hand for the entire time at one location. Introduce it as your new drinking buddy." },
    { id: 5, emojis: ["üï∫", "üíÉ"], title: "Dance-Off Destiny.", desc: "Join or start a dance-off.", bonus: "If you win or get strangers to cheer." },
    { id: 6, emojis: ["ü§´", "üìé"], title: "The Sneaky Peg.", desc: "Clip your peg on someone without them noticing ‚Äî it must stay there for 15 minutes. Proof required!", bonus: "Someone leaves a crawl stop wearing your peg.", bonusAlwaysEnabled: true },
    { id: 7, emojis: ["üé≠", "üó£Ô∏è"], title: "Accent Order (Encore).", desc: "Order your drink in a full accent (e.g. French, pirate, cowboy, Scottish).", bonus: "Stay in character until you have finished your drink." },
    { id: 8, emojis: ["üì∏", "ü§≥"], title: "The Hospitality Selfie.", desc: "Take a selfie with either a bartender or a bouncer.", bonus: "If they smile." },
    { id: 9, emojis: ["üçª", "ü•Ç"], title: "The Icebreaker Toast.", desc: "Walk up to a complete stranger (or another group) and confidently give a short but passionate toast in their honour.", bonus: "They toast back." }
  ];

  const rainbowColors = ["Red", "Orange", "Yellow", "Green", "Blue", "Indigo", "Violet"];
  const rainbowEmojis = {
    Red: "üî¥",
    Orange: "üü†",
    Yellow: "üü°",
    Green: "üü¢",
    Blue: "üîµ",
    Indigo: "üü£",
    Violet: "üü£"
  };

  const playerInput = document.getElementById("playerName");
  const nameWarning = document.getElementById("nameWarning");
  const startBtn = document.getElementById("startBtn");
  const challengeContainer = document.getElementById("challenge-container");
  const scoreboard = document.getElementById("scoreboard");
  const leaderboard = document.getElementById("leaderboard");

  // Create challenges HTML
  function createChallenges() {
    challengeContainer.innerHTML = "";
    challenges.forEach(ch => {
      const label = document.createElement("label");
      label.htmlFor = `chk${ch.id}`;
      label.style.flexWrap = "wrap";
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = `chk${ch.id}`;
      if (ch.id === 1) checkbox.disabled = true; // Rainbow main checkbox disabled, controlled by colors
      label.appendChild(checkbox);

      ch.emojis.forEach(e => {
        const span = document.createElement("span");
        span.className = "emoji";
        span.textContent = e;
        label.appendChild(span);
      });

      const div = document.createElement("div");
      div.innerHTML = `<div class="challenge-title">${ch.title}</div><div class="challenge-desc">${ch.desc}</div>`;

      if (ch.rainbow) {
        const colorContainer = document.createElement("div");
        colorContainer.className = "rainbow";
        rainbowColors.forEach(color => {
          colorContainer.innerHTML += `<label><input type="checkbox" id="rainbow-${color}"> ${rainbowEmojis[color]} ${color}</label>`;
        });
        colorContainer.innerHTML += `<div class="bonus" style="margin-top:0.3rem;">‚≠ê Bonus: Each additional colour beyond two.</div>`;
        div.appendChild(colorContainer);
      }

      if (ch.bonus) {
        const bonusContainer = document.createElement("div");
        bonusContainer.className = "bonus";
        bonusContainer.innerHTML = `<input type="checkbox" id="chk${ch.id}b" ${ch.bonusAlwaysEnabled ? "" : "disabled"} />‚≠ê Bonus: ${ch.bonus}`;
        div.appendChild(bonusContainer);
      }

      label.appendChild(div);
      challengeContainer.appendChild(label);
    });
  }

  // Update score and handle logic
  function updateScore() {
    let main = 0;
    let bonus = 0;
    let rainbowCount = 0;

    // Count rainbow colors selected
    rainbowColors.forEach(color => {
      const cb = document.getElementById("rainbow-" + color);
      if (cb && cb.checked) rainbowCount++;
    });

    // Update rainbow main checkbox
    const rainbowMain = document.getElementById("chk1");
    if (rainbowCount >= 2) {
      if (!rainbowMain.checked) rainbowMain.checked = true;
      // Bonus points for colors beyond 2
      bonus = bonus + Math.max(0, rainbowCount - 2);
    } else {
      rainbowMain.checked = false;
    }

    // Count main challenges (excluding rainbow because handled)
    challenges.forEach(ch => {
      const chk = document.getElementById("chk" + ch.id);
      const bchk = document.getElementById("chk" + ch.id + "b");

      if (chk && chk.checked && ch.id !== 1) main++;
      if (ch.id === 1 && chk.checked) main++;

      if (bchk && bchk.checked && !bchk.disabled) bonus++;
    });

    // Update scoreboard text
    document.getElementById("main-count").textContent = `‚úîÔ∏è Challenges Completed: ${main} / 10`;
    document.getElementById("bonus-count").textContent = `‚≠ê Bonus Points Earned: ${bonus} / 10`;
    document.getElementById("total-score").textContent = `üèÜ Total Score: ${main + bonus} / 20`;
  }

  // Enable or disable checkboxes based on name entered
  function updateCheckboxState() {
    const hasName = playerInput.value.trim() !== "";
    // Only enable the start button if name entered
    startBtn.disabled = !hasName;
    if (hasName) {
      startBtn.classList.add("enabled");
      nameWarning.style.display = "none";
    } else {
      startBtn.classList.remove("enabled");
      nameWarning.style.display = "block";
    }

    // Disable checkboxes until start clicked
    if (!startBtn.disabled && startBtn.dataset.started === "true") {
      // Allow all checkboxes except main rainbow checkbox
      document.querySelectorAll("input[type=checkbox]").forEach(cb => {
        if (cb.id === "chk1") cb.disabled = true;
        else cb.disabled = false;
      });
    } else {
      document.querySelectorAll("input[type=checkbox]").forEach(cb => {
        cb.disabled = true;
      });
    }
  }

  // Send data to Google Sheets backend
  function sendToSheet(player, challengeID, completed) {
    fetch(endpoint, {
      method: "POST",
      body: JSON.stringify({ player, challengeID, completed }),
      headers: { "Content-Type": "application/json" }
    }).catch(err => console.error("Failed to send data:", err));
  }

  // Fetch leaderboard data and show top players
  function fetchLeaderboard() {
    fetch(endpoint)
      .then(response => response.json())
      .then(data => {
        const players = {};
        data.slice(1).forEach(row => {
          const [player, challengeID, completed] = row;
          if (!players[player]) players[player] = { score: 0, bonus: 0 };
          if (completed === true || completed === "true") {
            if (String(challengeID).endsWith("b")) {
              players[player].bonus++;
            } else {
              players[player].score++;
            }
          }
        });

        const list = document.getElementById("leaderboard-list");
        list.innerHTML = "";
        Object.entries(players)
          .sort((a, b) => (b[1].score + b[1].bonus) - (a[1].score + a[1].bonus))
          .forEach(([name, { score, bonus }]) => {
            const item = document.createElement("li");
            item.textContent = `${name}: ${score} main + ${bonus} bonus = ${score + bonus} pts`;
            list.appendChild(item);
          });
      })
      .catch(err => console.error("Failed to fetch leaderboard:", err));
  }

  // Initialize
  document.addEventListener("DOMContentLoaded", () => {
    createChallenges();
    updateCheckboxState();

    // When typing name, update button and checkbox state
    playerInput.addEventListener("input", () => {
      updateCheckboxState();
    });

    // When Start pressed
    startBtn.addEventListener("click", () => {
      if (playerInput.value.trim() === "") {
        nameWarning.style.display = "block";
        return;
      }
      startBtn.disabled = true;
      startBtn.classList.remove("enabled");
      startBtn.textContent = "Good luck!";
      startBtn.dataset.started = "true";

      challengeContainer.style.display = "block";
      scoreboard.style.display = "block";
      leaderboard.style.display = "block";

      updateCheckboxState();
    });

    // Event delegation for all checkboxes
    challengeContainer.addEventListener("change", (e) => {
      const target = e.target;
      if (!target.id) return;

      if (target.id.startsWith("rainbow-")) {
        // When a color checked/unchecked, update score
        updateScore();
        return;
      }

      if (target.type === "checkbox") {
        updateScore();

        const player = playerInput.value.trim();
        if (!player) return;

        const challengeID = target.id;
        const completed = target.checked;
        sendToSheet(player, challengeID, completed);
      }
    });

    // For rainbow color checkboxes: update the main rainbow checkbox and scoring automatically
    challenges[1].rainbow && rainbowColors.forEach(color => {
      const cb = document.getElementById("rainbow-" + color);
      if (cb) {
        cb.addEventListener("change", () => {
          updateScore();
          // No direct sending to sheet for colors individually
        });
      }
    });

    fetchLeaderboard();
    setInterval(fetchLeaderboard, 10000);
  });
</script>

</body>
</html>
