<head>
  <meta charset="UTF-8" />

  <title>Pub Crawl Challenge List</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: flex;
      align-items: flex-start;
      padding: 0.5rem 0;
      font-size: 1.1rem;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 1rem;
      transform: scale(1.3);
    }
    .emoji {
      margin-right: 0.3rem;
      font-size: 1.3rem;
    }
    .challenge-title {
      font-weight: 700;
    }
    .challenge-desc {
      margin-left: 2.7rem;
      font-weight: 400;
      color: #555;
      font-size: 0.95rem;
      margin-top: -0.3rem;
    }
    .bonus, .rainbow {
      margin-left: 2.7rem;
      font-size: 0.85rem;
      color: #444;
    }
    .bonus input[type="checkbox"], .rainbow input[type="checkbox"] {
      transform: scale(1.1);
      margin-right: 0.4rem;
    }
    .rainbow label {
      display: inline-block;
      width: 48%;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
<h1>Pub Crawl Challenge List</h1>

<div>

    <span class="emoji">ğŸ”</span>

      <div class="challenge-desc">Swap an item of clothing with someone for the entire time at one location.</div>
    </div>

  <!-- Challenge 2 with rainbow tracking -->
  <label>
    <input type="checkbox" id="chk1" />
    <span class="emoji">ğŸŒˆ</span>
    <span class="emoji">ğŸ¹</span>
    <div>
      <div class="challenge-title">Taste the Rainbow</div>
      <div class="challenge-desc">Drink at least two different colours of the rainbow (ROYGBIV) â€” use cocktails, shots, or even mixers.</div>
      <div class="rainbow">
        <label><input type="checkbox" id="rainbow-red">ğŸ”´ Red</label>
        <label><input type="checkbox" id="rainbow-orange">ğŸŸ  Orange</label>
        <label><input type="checkbox" id="rainbow-yellow">ğŸŸ¡ Yellow</label>
        <label><input type="checkbox" id="rainbow-green">ğŸŸ¢ Green</label>
        <label><input type="checkbox" id="rainbow-blue">ğŸ”µ Blue</label>
        <label><input type="checkbox" id="rainbow-indigo">ğŸŸ£ Indigo</label>

      </div>
    </div>
  </label>

  <!-- Additional challenges will continue here -->
</div>

<div style="text-align: center; margin-top: 2rem; font-size: 1.1rem;">
  <div id="main-count">âœ”ï¸ Challenges Completed: 0 / 10</div>
  <div id="bonus-count">â­ Bonus Points Earned: 0 / 3</div>
  <div id="total-score">ğŸ† Total Score: 0 / 13</div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const total = 10;
    const bonus = ['5b', '8b', '9b'];
    const rainbowColors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

    function updateScore() {
      let main = 0;
      let bonusCount = 0;
      for (let i = 0; i < total; i++) {
        const chk = document.getElementById("chk" + i);
        if (chk.checked) main++;
      }
      for (let id of bonus) {
        const chk = document.getElementById("chk" + id);
        if (chk && chk.checked) bonusCount++;
      }
      document.getElementById("main-count").textContent = `âœ”ï¸ Challenges Completed: ${main} / 10`;
      document.getElementById("bonus-count").textContent = `â­ Bonus Points Earned: ${bonusCount} / 3`;
      document.getElementById("total-score").textContent = `ğŸ† Total Score: ${main + bonusCount} / 13`;
    }

    for (let i = 0; i < total; i++) {
      const chk = document.getElementById("chk" + i);
      const saved = localStorage.getItem("pubcrawl-chk" + i);
      if (saved === "true") chk.checked = true;
      chk.addEventListener("change", () => {
        localStorage.setItem("pubcrawl-chk" + i, chk.checked);
        updateScore();
      });
    }

    for (let id of bonus) {
      const chk = document.getElementById("chk" + id);
      const saved = localStorage.getItem("pubcrawl-chk" + id);
      if (saved === "true") chk.checked = true;
      chk.addEventListener("change", () => {
        localStorage.setItem("pubcrawl-chk" + id, chk.checked);
        updateScore();
      });
    }

    for (let color of rainbowColors) {
      const rainbowChk = document.getElementById("rainbow-" + color);
      const saved = localStorage.getItem("pubcrawl-rainbow-" + color);
      if (saved === "true") rainbowChk.checked = true;
      rainbowChk.addEventListener("change", () => {
        localStorage.setItem("pubcrawl-rainbow-" + color, rainbowChk.checked);
      });
    }

    updateScore();
  });
</script>

</body>
</html>
